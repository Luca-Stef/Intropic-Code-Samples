{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol" autocomplete="off" autofocus class="form-control">
        </div>
        <div class"form-group">
            <input class="form-control" name="shares" placeholder="Quantity" type="text" autocomplete="off">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>
    <br>
    <p>{{ message }}</p>
{% endblock %}
